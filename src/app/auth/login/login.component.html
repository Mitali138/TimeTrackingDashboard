<div class="login-container">
  <mat-card>
    <mat-card-header class="heading">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="custom-width" appearance="fill">
          <mat-label>Employee ID</mat-label>
          <input matInput formControlName="employeeId" placeholder="EMP001" />
          <mat-error *ngIf="employeeId.invalid && employeeId.touched">
            Invalid ID (e.g., EMP001)
          </mat-error>
        </mat-form-field>

        <mat-form-field class="custom-width" appearance="fill">
          <mat-label>PIN</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="pin" />
          <button mat-icon-button matSuffix (click)="toggleVisibility()" type="button">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="pin.invalid && pin.touched">
            PIN must be 4 digits
          </mat-error>
        </mat-form-field>

        <mat-checkbox class="rememberMe" formControlName="rememberMe">Keep me logged in for 7 days</mat-checkbox>

        <div class="actions">
          <button class="mat-btn" mat-raised-button color="primary" type="submit"
            [disabled]="loginForm.invalid || lockout">
            Login
          </button>
        </div>
        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
        <p *ngIf="lockout">Too many failed attempts. Try again in {{ lockoutSeconds }}s.</p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
